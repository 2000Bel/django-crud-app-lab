{% extends "my_app/base.html" %}

{% block content %}
    <h2>{% if form.instance.pk %}Update food{% else %}Add new food{% endif %}</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'food_list' %}">Cancel</a>
{% endblock %}
